#title: Marklab Website
email: todo
description: Website of marklab

baseurl: "marklab-website" # the subpath of your site, e.g. /blog

# Theme settings
#remote_theme: "mmistakes/minimal-mistakes@4.24.0"
# remote_theme: "cotes2020/jekyll-theme-chirpy@v7.2.3"
remote_theme: daattali/beautiful-jekyll
#theme: minimal-mistakes-jekyll
#minimal_mistakes_skin: "dark"

home_layout: home


# Theme configuration
logo: "/assets/images/i3.png"

atom_feed:
  hide: true

plugins:
  - jekyll-remote-themeremote_theme: "cotes2020/jekyll-theme-chirpy@v7.2.3"
  - jekyll-feed
  - jekyll-include-cache
  

include: ["_pages"]

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: false
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
      excerpt: "KuVS Fachgespräch - Würzburg Workshop on 6G Networks<br>6 - 8 Oct 2025"
      header:
        overlay_image: /assets/images/wue_header2.jpg
        actions:
          - label: "Call for Participation"
            url: "/"  # IF THE CALL FOR PAPER STARTS --> CHANGE THIS TO THE LINE BELOW (This is just a temporary setting since cfp page is not updated yet)
            #url: "/cfp/"  

footer:
  links:
    - label: "Impressum"
      url: "/WueWoWAS2025/impressum/"
