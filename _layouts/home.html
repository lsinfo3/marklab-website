---
# Layout for the homepage
---

<!-- Default structure for homepage -->
<div class="container">
    <header class="header">
        <h1>{{ page.title }}</h1>
    </header>

    <main class="content">
        {{ content }}
    </main>
</div>

<style>
    .container { width: 80%; margin: 0 auto; }
    .header { text-align: center; padding: 30px 0; }
    .content { padding: 20px 0; }
</style>
